<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Tervetuloa keskustelemaan</title>
        <meta charset="utf-8" /> 
        <style>
            th{
                text-align: justify;
            }
            div{
                width:10px;
                height:10px;
                background: hotpink;
                transition: width 3s;
                transition-timing-function: ease-out;                
            }
            div:hover{
                width: 1000px;
            }
            table{
                background-color: transparent;

                transition: width 3s;
                transition-timing-function: ease-out;
            }
            table:hover{
                background-color: hotpink;
                box-shadow: 10px 10px 5px #888888;
            }
        </style>
    </head>

    <body>

        <h1>Aloita keskustelu!</h1>
        
        <div></div>
        
        <table style="width:50%">
            <tr>
                <th>Alue</th>
                <th>Viimeisin viesti</th>
            </tr>
            <th:block th:each="alkio : ${alueet}">
                <tr>
                    <td>
                        <a th:href="@{~/{a_id}(a_id=${alkio.nimi})}" th:text="${alkio.nimi}">nimi</a>
                    </td>
                    <td th:text="${alkio.viimeisinViesti}">viimeisinviesti</td>
                </tr>
            </th:block>
        </table>
        
        <form method="POST" action="/">
            <br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää alue"/>
            
        </form>
        
    </body>
</html>
