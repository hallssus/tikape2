<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Tikapekeskustelu</title>
        <meta charset="utf-8" /> 
        <style>
            th{
                text-align: left;
            }
            ul li{
                display: inline;
                
            }
        </style>
    </head>

    <body bgcolor="#E6E6FA">
        <h1>
            <span th:text="'Alue: ' + ${alue.nimi}"></span>
            <span> &rarr; </span>
            <span th:text="${aihe.nimi}"></span>

        </h1>

        <ol th:start="${aloitus}">
            <li th:each="alkio : ${viestit}">
                <span th:text="${alkio.sisalto}">d</span> t. <span th:text="${alkio.lahettaja}">a</span>
            </li>
        </ol>

        <form method="POST">
            <p>Kirjoita viestisi tähän:</p>
            <textarea rows="4" cols="50" name = "sisalto"></textarea>
            <p>Kirjoitathan vielä nimesi kiitos!</p>
            <input type="text" name="lahettaja"/>

            <input type="submit" value="Lähetä!"/>
        </form>
        
        Sivu:
        <ul>
            <li th:each="sivu : ${sivut}">
                <a th:href="@{~/{a.nimi}/{ai.id}/{s.nro} (a.nimi = ${alue.nimi}, ai.id = ${aihe.id}, s.nro = ${sivu})}" th:text="${sivu}">ju</a>
            </li>
        </ul>
        
        <a th:href="@{~/{a.nimi} (a.nimi = ${alue.nimi})}" th:text="Takaisin">a</a>
    </body>
</html>
